    <!--TODO - just for testing/example, we can make this nicer-->

    <div id="add-messenger-account-form" style="display: none" onsubmit="SettingsView.addAccountFormSubmitted(AccountTypes.Facebook_Messenger)">

        <form name="messenger-form" onsubmit="">

            <label for="messenger-account-name">Account name</label>
            <input type="text" id="messenger-account-name" placeholder="Account name" />

            <br>

            <input type="checkbox" checked id="messenger-enable-notifications" />
            <label for="messenger-enable-notifications">Enable notifications</label>

            <br>

            <input type="checkbox" id="messenger-mute" />
            <label for="messenger-mute">Mute all sounds</label>

            <br>

            <input type="submit" />

        </form>

    </div>
